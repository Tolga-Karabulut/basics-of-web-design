<html>
    <head>
        <meta charset="utf-8">
        <title>İş Başvuru Formu</title>
    </head>


    <body>
        <center><h2 style="color:red;">İŞ BAŞVURU FORMU</h2></center>
        <form action="basvuru.html" method="post">
             <table border="1" align="center" >
                 <tr>
                     <th style="background-color: red;">Kişisel Bilgiler</th>
                 </tr>
                 <tr>
                     <td>Adınız:<input type="text" name="ad">  <text style="float:right">Soyadınız:<input type="text" name="soyad"></td></text>
                 </tr>
                 <tr>
                     <td>Doğum Tarihiniz:<input type="date" name="doğumtarihi">
                     Cinsiyetiniz:
                     <label><input type="radio" name="cinsiyet" value="E">Erkek</label>
                     <label><input type="radio" name="cinsiyet" value="K">Kadın</label>
                 </td>
                 </tr>
                 <tr>
                     <td>
                         Medeni Durumunuz:
                         <label><input type="radio" name="Medeni durum" value="Evli">Evli</label>
                         <label><input type="radio" name="Medeni durum" value="Bekar">Bekar</label>
                     </td>
                 </tr>
                 <tr>
                     <td>Askerlik Durumunuz:
                     <label><input type="radio" name="askerlik" value="Yapıldı">Yapıldı</label>
                     <label><input type="radio" name="askerlik" value="tescilli">Tescilli</label>
                     <label><input type="radio" name="askerlik" value="muaf">Muaf</label>
                     </td>
                     
                 </tr>
                 <tr>
                     <th style="background-color: red;">İletişim Bilgileri</th>
                 </tr>
                 <tr>
                     <td>Telefon Numaranız:<input type="tel" name="telno" height="20">
                     E-Posta:
                     <input type="email" name="email"></td>
                 </tr>
                 <tr>
                     
                 </tr>
                 <tr>
                     <td>Adresiniz:<textarea name="adres" cols="62" rows="1"></textarea></td>
                 </tr>
     
                 <tr>
                     <th  style="background-color: red;">Diğer Bilgiler</th>
                 </tr>
                 <tr>
                     <td>
                         <label>Eğitim Durumunuz:<input type="radio" name="eğitim">İlkokul</label>
                         <label><input type="radio" name="eğitim">Ortaokul</label>
                         <label><input type="radio" name="eğitim">Lise</label>
                         <label><input type="radio" name="eğitim">Önlisans</label>
                         <label><input type="radio" name="eğitim">Lisans</label>       
                     </td>
                 </tr>
                 <tr>
                     <td>
                         <label>Ehliyet:<input type="radio" name="ehliyet">Var</label>
                         <label><input type="radio" name="ehliyet">Yok</label>
                         <text style="float:right">Var ise:
                             <label><input type="checkbox" name="esınıf[]">A</label>
                             <label><input type="checkbox" name="esınıf[]">A1</label>
                             <label><input type="checkbox" name="esınıf[]">A2</label>
                             <label><input type="checkbox" name="esınıf[]">B</label>
                             <label><input type="checkbox" name="esınıf[]">D</label>
                         </text>
                     </td>      
                 </tr>
                 <tr>
                     <td>
                         Yabancı Dilleriniz:
                         <label><input type="checkbox" name="diller[]">İngilizce</label>
                         <label><input type="checkbox" name="diller[]">Almanca</label>
                         <label><input type="checkbox" name="diller[]">İspanyolca</label>
                         <label><input type="checkbox" name="diller[]">Fransızca</label>
                         <label><input type="checkbox" name="diller[]">Rusça</label>
                     </td>
     
                 </tr>

                 <tr>
                    <td>
                        Önceki iş deneyimleriniz:
                        <textarea name="deneyim" cols="47" rows="1"></textarea>
                    </td>
                 </tr>
            </table>
            <br/>
            <br/>
            <center><input type="submit" value="Başvuruyu Gönder"/></center>
        </form>

    </body>

</html>
